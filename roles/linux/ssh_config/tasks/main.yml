- name: copy the banner to the target
  copy:
    src: roles/linux/ssh_config/tasks/banner.j2
    dest: /etc/banner
    mode: 0770
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: copy the SSH config to the target
  copy:
    src: roles/linux/ssh_config/tasks/sshd_config.j2
    dest: /etc/ssh/sshd_config
    mode: 0770
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: copy the SSH config to the target
  copy:
    src: roles/linux/ssh_config/tasks/motd.j2
    dest: /etc/motd
    mode: 0770
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: restart sshd
  service:
    name: sshd
    state: restarted

- name: cat /etc/ssh/sshd_config
  shell: cat /etc/ssh/sshd_config
  register: sshd_config
